<h1><small>Resultados de búsqueda</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{termino}}
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="heroes.length >= 0">
    <div class="card animated fadeIn fast" *ngFor="let hero of heroes; let i = index">
        <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
        <div class="card-body">
            <h5 class="card-title">{{hero.nombre}}</h5>
            <p class="card-text">{{hero.bio}}</p>
            <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
            <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">Ver más</button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas link...</a> -->
        </div>
    </div>
</div>
